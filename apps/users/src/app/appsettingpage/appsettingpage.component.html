<head>
    <link

</head>

<body>
    <div class="main-container" [ngClass]="{ blur: isModalActive }">
        <div style="height: 100vh; width: 230px; margin-right: 5px;">
            <washly-nav-bar></washly-nav-bar>
        </div>
        <div style="height: 100vh; flex: 1; margin-right: 5px;">

            <div style="display: contents;">
                <washly-header [heading]="'App setting'"></washly-header>
            </div>

            <div>
                <div class="tabs">
                    <div class="tab" #tab1>Tab 1</div>
                    <div class="tab" #tab2>Tab 2</div>
                    <div class="tab" #tab3>Tab 3</div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane" #tabPane1>Tab 1 content</div>
                    <div class="tab-pane" #tabPane2>Tab 2 content</div>
                    <div class="tab-pane" #tabPane3>Tab 3 content</div>
                </div>

            </div>

            <div>
                <mat-tab-group>
                    <mat-tab label="Service">
                        <p>Jilebi</p>
                    </mat-tab>
                    <mat-tab label="Campaign">
                        <div style="background-color: indianred; width: 100vw   ; height: 100vh;"></div>
                    </mat-tab>

                </mat-tab-group>
            </div>

        </div>

    <washly-app-delete-confirmation-modal *ngIf="isModalActive" [isActive]="isModalActive"
